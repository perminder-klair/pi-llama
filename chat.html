<!DOCTYPE html>
<html>
<head>
  <title>Pi Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui;
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      background: #1a1a1a;
      color: #fff;
    }
    #chat { 
      flex: 1; 
      display: flex; 
      flex-direction: column; 
      justify-content: flex-end; 
      padding: 20px; 
      overflow: hidden;
    }
    .msg { 
      padding: 20px; 
      margin: 10px 0; 
      border-radius: 12px; 
      font-size: 1.5rem; 
      line-height: 1.6;
    }
    .user { background: #0066cc; }
    .bot { background: #333; }
    #bar {
      display: flex;
      padding: 20px;
      padding-right: calc(20px + env(safe-area-inset-right));
      padding-bottom: calc(20px + env(safe-area-inset-bottom));
      background: #222;
      overflow: hidden;
    }
    #input {
      flex: 1;
      min-width: 0;
      padding: 20px;
      font-size: 1.5rem;
      border-radius: 8px;
      border: none;
      background: #333;
      color: #fff;
    }
    #send {
      flex-shrink: 0;
      padding: 20px 24px;
      margin-left: 10px;
      font-size: 1.5rem;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #loading { color: #888; font-size: 1.2rem; padding: 10px; }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="bar">
    <input type="text" id="input" placeholder="Type a message..." onkeypress="if(event.key==='Enter')send()">
    <button id="send" onclick="send()">Send</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    let messages = [];
    
    const systemPrompt = "You are a witty, clever assistant with a dry sense of humor. Be helpful but sneak in subtle jokes or wordplay. Keep replies brief (1-2 sentences).";
    
    function render() {
      const last10 = messages.slice(-10);
      chat.innerHTML = last10.map(m =>
        `<div class="msg ${m.role}">${m.text}</div>`
      ).join('');
    }
    
    async function send() {
      const msg = input.value.trim();
      if (!msg) return;
      
      messages.push({ role: 'user', text: msg });
      render();
      input.value = '';
      
      chat.innerHTML += '<div id="loading">Thinking...</div>';
      
      try {
        const history = messages.slice(-4).map(m => ({
          role: m.role === 'user' ? 'user' : 'assistant',
          content: m.text
        }));
        const res = await fetch('/v1/chat/completions', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            messages: [
              { role: 'system', content: systemPrompt },
              ...history,
              { role: 'user', content: msg }
            ],
            max_tokens: 64
          })
        });
        const data = await res.json();
        const reply = data.choices[0].message.content;
        messages.push({ role: 'bot', text: reply });
      } catch (e) {
        messages.push({ role: 'bot', text: 'Error: ' + e.message });
      }
      render();
    }
    
    input.focus();
  </script>
</body>
</html>
