<!DOCTYPE html>
<html>
<head>
  <title>Qwen3 Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui;
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      background: #1a1a1a;
      color: #fff;
    }
    #header {
      padding: 15px 20px;
      background: #222;
      border-bottom: 1px solid #333;
      font-size: 1.2rem;
      font-weight: 500;
      color: #888;
    }
    #chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 20px;
      overflow-y: auto;
    }
    .msg {
      padding: 16px 20px;
      margin: 8px 0;
      border-radius: 12px;
      font-size: 1.1rem;
      line-height: 1.6;
      max-width: 85%;
      word-wrap: break-word;
    }
    .user {
      background: #0066cc;
      align-self: flex-end;
      margin-left: auto;
    }
    .bot {
      background: #333;
      align-self: flex-start;
    }
    #bar {
      display: flex;
      padding: 20px;
      padding-right: calc(20px + env(safe-area-inset-right));
      padding-bottom: calc(20px + env(safe-area-inset-bottom));
      background: #222;
      gap: 10px;
    }
    #input {
      flex: 1;
      min-width: 0;
      padding: 16px 20px;
      font-size: 1.1rem;
      border-radius: 8px;
      border: none;
      background: #333;
      color: #fff;
    }
    #input:focus {
      outline: 2px solid #0066cc;
    }
    #send {
      flex-shrink: 0;
      padding: 16px 24px;
      font-size: 1.1rem;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    #send:hover {
      background: #0055aa;
    }
    #send:disabled {
      background: #444;
      cursor: not-allowed;
    }
    #loading {
      color: #888;
      font-size: 1rem;
      padding: 16px 20px;
      background: #2a2a2a;
      border-radius: 12px;
      margin: 8px 0;
      align-self: flex-start;
    }
    .thinking {
      color: #666;
      font-size: 0.9rem;
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid #444;
    }
  </style>
</head>
<body>
  <div id="header">Qwen3-30B-A3B</div>
  <div id="chat"></div>
  <div id="bar">
    <input type="text" id="input" placeholder="Type a message..." onkeypress="if(event.key==='Enter' && !event.shiftKey)send()">
    <button id="send" onclick="send()">Send</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('send');
    let messages = [];
    let isLoading = false;

    const systemPrompt = "You are Qwen3, a helpful and knowledgeable AI assistant. You excel at reasoning, coding, math, and creative tasks. Be helpful, accurate, and concise.";

    function render() {
      const displayed = messages.slice(-20);
      chat.innerHTML = displayed.map(m => {
        let content = escapeHtml(m.text);
        if (m.thinking) {
          content += `<div class="thinking">${escapeHtml(m.thinking)}</div>`;
        }
        return `<div class="msg ${m.role}">${content}</div>`;
      }).join('');
      chat.scrollTop = chat.scrollHeight;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    async function send() {
      const msg = input.value.trim();
      if (!msg || isLoading) return;

      isLoading = true;
      sendBtn.disabled = true;

      messages.push({ role: 'user', text: msg });
      render();
      input.value = '';

      chat.innerHTML += '<div id="loading">Thinking...</div>';
      chat.scrollTop = chat.scrollHeight;

      try {
        const history = messages.slice(-6).map(m => ({
          role: m.role === 'user' ? 'user' : 'assistant',
          content: m.text
        }));

        const res = await fetch('/v1/chat/completions', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            messages: [
              { role: 'system', content: systemPrompt },
              ...history
            ],
            max_tokens: 512,
            temperature: 0.7
          })
        });

        const data = await res.json();
        let reply = data.choices[0].message.content;

        // Handle thinking tags if present
        let thinking = null;
        const thinkMatch = reply.match(/<think>([\s\S]*?)<\/think>/);
        if (thinkMatch) {
          thinking = thinkMatch[1].trim();
          reply = reply.replace(/<think>[\s\S]*?<\/think>/, '').trim();
        }

        messages.push({ role: 'bot', text: reply, thinking: thinking });
      } catch (e) {
        messages.push({ role: 'bot', text: 'Error: ' + e.message });
      }

      isLoading = false;
      sendBtn.disabled = false;
      render();
      input.focus();
    }

    input.focus();
  </script>
</body>
</html>
